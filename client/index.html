<!DOCTYPE html>
<html>
<head>
	<title>calendar</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body ng-app="calendarApp">

	<main class="calendar-wrapper" ng-controller="calendarController as cal">

		<div class="calendar-cell" ng-repeat="day in cal.thisMonthDays track by $index">
			{{$index + 1}}
		</div>

		<div class="calendar-cell" ng-repeat="day in cal.nextMonthDays track by $index">
			{{$index + 1}}
		</div>

	</main>

<!-- for dev, keep these uncommented   -->
<script type="text/javascript" src="../jspm_packages/system.js"></script>
<script type="text/javascript" src="../config.js"></script>
<script type="text/javascript">
	System.import("js/src/main.js");
</script>
</body>
</html>
